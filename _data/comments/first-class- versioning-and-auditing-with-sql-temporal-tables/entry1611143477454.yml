message: "Welcome everyone ! I’m Reema Bright. \r\nEven though I jokingly credit my mother  for my writing talent, I know that it is a skill  I have fostered from childhood. Though my  grandmother  is a writer, I also started out young. \r\nI’ve always had a way with words, according to my favorite teacher . I was always so excited in science  when we had to do a research  writing assignment. \r\nNow, I help current  learners  achieve the grades that have always come easily to me. It is my way of giving back to  communities  because I understand the obstacles  they must overcome to graduate. \r\n \r\nReema Bright –  Professional Writer – <a href=https://www.wikidiari.info/>www.wikidiari.info</a>Corps"
